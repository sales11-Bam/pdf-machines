       #cover{
       	width: 500px;
       	min-height: 80vh; 	
        box-shadow: 0px 0px 6px 1px;
       	background: #fff;
       	border-radius: 5px;
       	padding: 30px 20px;

       }

       #top{
       	margin-bottom: 25px;
       	min-height: 100px;
       	background: #fff;        
       }
       
       #top, #input-div, #img-cover{
         width: 95%;

       }


       #img-cover{
        
        display: flex;
        justify-content: space-between;
       }

       #top, #input-div{
         display: flex;
         flex-wrap: wrap;
         justify-content: flex-start;
       }


       #input-div{     
       	min-height: 300px;
       }

       input[type='email'], input[type='password']{
        width: 100%;
        height: 50px;
        margin: 5px 0px;
        line-height: 2em;
        padding: 10px;
        font-size: 16px;
        border: 1px solid black;
       }

       #check{
       	width: 31%;
       	height: 20px;   	
       	display: flex;
       	justify-content: space-between;
       }


       p{    
        font-size: 16px;
       	margin: 10px 0px;
       	font-weight: bold;
       }

       button{        
        width: 100%;
        height: 50px;
        margin-top: 15px;
        line-height: 2em;
        padding: 10px;
        font-size: 16px;
       	background: #eb2a24;
       	color: white;
       	border: none;
       	border-radius: 5px;
       }
       
      
        
       #span-cover{
        width: 70%;
        min-height: 30px;
        font-size: 28px;
        color: #eb2a24;
        display: flex;
        align-items: center;
        justify-content: center;
        
       }

	</style>
